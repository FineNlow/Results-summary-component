<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"href="./assets/images/favicon-32x32.png"/>

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <main>

      <div class="card">

        <div class="card-header">
            <h1 class="card-header-score">Your Result</h1>

            <div class="card-header-score-container">

              <h2 class="card-header-accumulated-score">76</h2>
              <span class="card-header-total-score">of 100</span>

            </div>

            <h3 class="card-header-feedback">Great</h3>

            <p class="card-header-feedback-description">
              Your score higher than 65% of the people who have taken these tests. 
            </p>
        </div>

        <div class="card-description">

          <h4 class="card-description-title">Summary</h4>

          <div class="card-description-item" >
            <div class="card-description-head-holder">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <h5 class="card-description-item-name">Reaction</h5>
            </div>
            <span class="card-description-item-score"><span class="score">80</span> / 100</span>
          </div>

          <div class="card-description-item">
            <div class="card-description-head-holder">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <h5 class="card-description-item-name">Memory</h5>
            </div>
            <span class="card-description-item-score">92<span class="score"> / 100</span></span>
          </div>

          <div class="card-description-item">
            <div class="card-description-head-holder">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <h5 class="card-description-item-name">Verbal</h5>
            </div>
            <span class="card-description-item-score">61<span class="score"> / 100</span>
          </div>

          <div class="card-description-item">
            <div class="card-description-head-holder">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <h5 class="card-description-item-name">Visual</h5>
            </div>
            <span class="card-description-item-score">72<span class="score"> / 100</span></span>
          </div>

          <a class="card-description-button" href="#">Continue</a>

        </div>
        
      </div>
    
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nine Thanabodee</a>.
    </div>
  </body>
</html>
